<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Document</title>
</head>

<body>
    <!-- Navbar -->
    <!-- This is home page for GameHub website -->
    <nav>
        <a href="#">GameHub</a>
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
        <!-- Avatar -->
        <div class="avatar">
            <img src="" alt="">
        </div>
    </nav>
    <!-- Sidebar -->
    <sidebar>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Games</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Forums</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </sidebar>
    <!-- Home -->
    <main class="home">
        <heading>
            Your Games
            <!-- Carousel -->
            <div class="carousel-container">
                <slide class="mySlides">
                    <div class="numbertext">1 / 4</div>
                    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&q=80"
                        style="width:100%">
                    <div class="text">Adventure Game</div>
                </slide>
                <slide class="mySlides">
                    <div class="numbertext">2 / 4</div>
                    <img src="https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=800&q=80"
                        style="width:100%">
                    <div class="text">Racing Game</div>
                </slide>
                <slide class="mySlides">
                    <div class="numbertext">3 / 4</div>
                    <img src="https://images.unsplash.com/photo-1464983953574-0892a716854b?auto=format&fit=crop&w=800&q=80"
                        style="width:100%">
                    <div class="text">Puzzle Game</div>
                </slide>
                <slide class="mySlides">
                    <div class="numbertext">4 / 4</div>
                    <img src="https://www.w3schools.com/howto/img_snow_wide.jpg" style="width:100%">
                    <div class="text">Strategy Game</div>
                </slide>
                <div>
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                </div>
            </div>
        </heading>
        <subheading>
            New Releases
            <div class="card-container">
                <div class="card">
                    <a href="pages/typing.html">
                        <img src="https://images.unsplash.com/photo-1616858136942-c76dd48d2dd3?auto=format&fit=crop&w=800&q=80"
                            alt="Typing Game">
                        <div class="container">
                            <h4><b>Speed Typing</b></h4>
                            <p>Test your typing speed and accuracy</p>
                        </div>
                    </a>
                </div>

                <div class="card">
                    <a href="pages/tictactoe.html">
                        <img src="https://images.unsplash.com/photo-1611996575749-79a3a250f948?auto=format&fit=crop&w=800&q=80"
                            alt="Tic Tac Toe">
                        <div class="container">
                            <h4><b>Tic Tac Toe</b></h4>
                            <p>Classic game of X's and O's</p>
                        </div>
                    </a>
                </div>
            </div>
        </subheading>
    </main>
    <footer>
        <p>&copy; 2024 Gamehub</p>
    </footer>
</body>
<script src="script/index.js"></script>

</html>
