<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - GamesHub</title>
    <link rel="stylesheet" href="../styles/snake.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Games</a>
    <div class="container">
        <div class="game-info">
            <h1 class="status">Snake Game</h1>
            <div class="score">
                <div class="score-box">
                    <h3>Score</h3>
                    <span class="current-score">0</span>
                </div>
                <div class="score-box">
                    <h3>High Score</h3>
                    <span class="high-score">0</span>
                </div>
                <div class="score-box">
                    <h3>Speed</h3>
                    <span class="speed-level">1</span>
                </div>
            </div>
        </div>

        <div class="game-area">
            <canvas id="snakeCanvas"></canvas>
            <div class="overlay">
                <div class="message">Press Space to Start</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn start-btn">Start Game</button>
        </div>

        <div class="instructions">
            <h3>How to Play</h3>
            <ul>
                <li>Use arrow keys or WASD to control the snake</li>
                <li>Collect food to grow and score points</li>
                <li>Avoid hitting walls and yourself</li>
                <li>Speed increases every 5 points</li>
            </ul>
        </div>
    </div>
    <script src="../script/snake.js"></script>
</body>

</html>
