<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Typing Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/typing.css">
</head>

<body>
    <a href="../index.html" class="back-btn">‚Üê Back to Home</a>
    <div class="container">
        <div class="stats">
            <div class="stat-box">
                <h3>Time</h3>
                <span class="time">0</span>s
            </div>
            <div class="stat-box">
                <h3>Speed</h3>
                <span class="speed">0</span> WPM
            </div>
            <div class="stat-box">
                <h3>Accuracy</h3>
                <span class="accuracy">100</span>%
            </div>
        </div>

        <div class="quote-display"></div>
        <input type="text" class="typing-input" autofocus>
        <button class="btn">Try Again</button>
    </div>
    <script src="../script/typing.js"></script>
</body>

</html>
